configurable:
  mainUrl:
    displayName: "Google Image Search URL"
    description: "Google image search template url. You can change the .com to your regional code for localized results"
    value: "https://google.ca"
internal:
  queryParameter: "search?q={}&tbm=isch"
  suggestionUrlTemplate: "https://suggestqueries.google.com/complete/search?client=safari&q={}"
